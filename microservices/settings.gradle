/*
// To declare projects as part of a multi-project build use the 'include' method
include 'shared'
include 'api'
include 'services:webservice'
*/

rootProject.name = 'rtcomps'
include ':rtcomps-core'
project(':rtcomps-core').projectDir= new File(settingsDir,'../core')
include ':rtcomps-data'
project(':rtcomps-data').projectDir= new File(settingsDir,'../data')
include ':rtcomps-services'
project(':rtcomps-services').projectDir= new File(settingsDir,'../services')

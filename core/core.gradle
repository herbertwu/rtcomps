buildscript {
  repositories {
	mavenCentral()
  }
  dependencies { 
   classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE'
  }
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: "jacoco"

// In this section you declare where to find the dependencies of your project
repositories {
   mavenCentral()
}

subprojects {
 	apply plugin: 'eclipse'
	apply plugin: 'java'
	apply plugin: "jacoco"
}
dependencies {
    compile "org.springframework:spring-context:4.3.7.RELEASE"
    compile "org.springframework:spring-core:4.3.7.RELEASE"
    compile "org.springframework:spring-beans:4.3.7.RELEASE"
    compile "com.jcraft:jsch:0.1.44-1"
    compile "commons-io:commons-io:2.5"
    compile "org.apache.commons:commons-lang3:3.5"
    compile "org.apache.commons:commons-csv:1.3"
    compile "org.slf4j:log4j-over-slf4j:1.7.24"
    compile "commons-net:commons-net:3.6"
    compile "org.yaml:snakeyaml:1.9"
    compile "org.freemarker:freemarker:2.3.14"
    compile "org.seleniumhq.selenium:selenium-java:3.5.2"
    compile "org.apache.commons:commons-email:1.5"
    
    compile "com.fasterxml.jackson.core:jackson-databind:2.8.8"
    compile "com.google.guava:guava:22.0"
    compile "org.quartz-scheduler:quartz:2.3.0"
    compile "org.quartz-scheduler:quartz-jobs:2.3.0"
    compile "org.springframework:spring-tx:4.3.7.RELEASE"
    compile "org.springframework:spring-context-support:4.3.7.RELEASE"
    
    //MongoDB integration
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.7.RELEASE'
    compile "commons-codec:commons-codec:1.10"
    compile files('libs/quartz-mongodb-2.0.0.jar')
    
    // kafka changes
    compile "org.springframework.kafka:spring-kafka:1.2.0.RELEASE"
    
	// Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.easymock:easymock:3.4'  
}

version = '1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

jacoco {
    toolVersion = "0.7.6.201602180812"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
        html.destination "${buildDir}/jacocoHtml"
    }
}

jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                minimum = 0.8
            }
        }
    }
}
